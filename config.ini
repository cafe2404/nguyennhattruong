
[image_search]
# Từ khóa tìm kiếm ảnh
query_string = site:liverpool.com Fernando Morientes wants Real Madrid signing instead of Liverpool transfer target

# Số lượng ảnh tối đa cần tải
limit = 10
# Thư mục lưu ảnh đã tải
output_dir = images

[video]
# Thư mục chứa file audio
audio_dir = audios
# Thư mục chứa ảnh để tạo video
image_dir = images
# Tên file video đầu ra
output_file = output_video.mp4
# File chứa subtitle (để trống để tự động tạo từ audio)
subtitle_file = 
# Độ phân giải video
width = 1920
height = 1080
# Thời gian hiển thị mỗi ảnh (giây)
image_duration = 6
# Thời gian chuyển cảnh (giây)
transition_duration = 0.5
# Số khung hình mỗi giây
fps = 30
# Bitrate của video (ảnh hưởng đến chất lượng)
bitrate = 2000k

 # Số luồng tối đa cho xử lý ảnh
max_threads = 10 

# Cài đặt nhạc nền
background_music = background-music.mp3
# Âm lượng nhạc nền (0.0 đến 1.0)
background_music_volume = 0.5

# Cài đặt chỉnh sửa subtitle 
# 1: cho phép chỉnh sửa, 0: không chỉnh sửa
edit_subtitle = 0  

zoom_start = 0.9
zoom_end = 1.4

[image]
# Độ mờ của ảnh nền (càng lớn càng mờ)
blur_radius = 10
# Độ trong suốt của lớp phủ (0-255, 0: trong suốt hoàn toàn)
overlay_opacity = 166
# Tỷ lệ kích thước ảnh chính so với khung hình (0-1)
scale = 1.0

# Logo settings
# Đường dẫn đến file logo
logo_path = logo.png
# Chiều rộng logo (px)
logo_width = 150
# Chiều cao logo (px)
logo_height = 150
# Khoảng cách từ logo đến cạnh trái (px)
logo_margin_left = 30
# Khoảng cách từ logo đến cạnh trên (px)
logo_margin_top = 30

[subtitle]
# Font settings
font = Arial
font_size = 36
# Màu chữ (định dạng: rgb(R,G,B) hoặc rgba(R,G,B,A))
color = rgb(255,255,255)
# Màu viền chữ (định dạng: rgb(R,G,B) hoặc rgba(R,G,B,A))
stroke_color = rgb(255,255,255)
# Độ dày viền
stroke_width = 0

# Background settings
# Màu nền (định dạng: rgb(R,G,B) hoặc rgba(R,G,B,A))
background_color = rgb(0,0,0)
# Độ trong suốt nền (0-1)
background_opacity = 0.7
# Khoảng cách từ chữ đến viền
background_padding = 15
# Bo góc background (px)
background_radius = 10

# Position settings
# bottom, top, center, hoặc custom
position = bottom
# Khoảng cách từ bottom
margin_bottom = 50
# Chỉ dùng khi position = custom
x_position = 0
y_position = 0

# Whisper settings
language = vi
model = base


